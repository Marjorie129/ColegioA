{% extends 'base.html'%} 
{% block contenido %}
<center>
  <h1 style="font-family: 'fangsong', fangsong, monospace; color: rgb(49, 126, 181);">Formulario para crear un articulo</h1>
</center>
  <body style="background-color: #dbeefc;"> 
    <form method="POST" class="form-group">
        {% csrf_token %}
        Titulo{{ form.titulo }}
        Descripcion {{ form.descripcion }}
        Autoriza {{ form.autoriza }}
        <input type="submit" name="Guardar" class="btn btn-dark btn-sm">        
    </form>
    <a class="btn btn-info" href="{% url 'home:acercaDeapp'%}">Regresar</a>
{% endblock %}
